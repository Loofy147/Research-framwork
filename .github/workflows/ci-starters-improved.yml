name: CI for Starters (Improved)

on:
  push:
    paths:
      - 'starter-A/**'
      - 'starter-B/**'
      - 'starter-C/**'
  pull_request:
    paths:
      - 'starter-A/**'
      - 'starter-B/**'
      - 'starter-C/**'

jobs:
  build-test-starters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build and Smoke Test Starter A
        run: |
          cd starter-A
          npm install
          npm run build
          npm run backtest configs/technical-backtest.yaml

      - name: Build Starter B
        run: |
          cd starter-B
          npm install

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies for metrics
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Smoke Test Starter C
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          cd starter-C
          pip install -r requirements.txt
          xvfb-run -s "-screen 0 1280x720x24" python sim_env.py --config experiment_config.yaml --headless
        env:
          PYBULLET_EGL: "1"

      - name: Collect KPIs and produce metrics.json
        run: |
          python tools/collect_metrics.py \
            --backtest starter-A/output/results.csv \
            --robot starter-C/logs/summary.json \
            --out output/metrics.json

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: starters-metrics-${{ github.run_id }}
          path: output/metrics.json